<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let x,y;
            x = 5;
            y = 6;
            document.write( x > y )
            document.write('<br/>')
            document.write( x >= y )
            document.write('<br/>')
            document.write( x < y )
            document.write('<br/>')
            document.write( x <= y )
            document.write('<br/>')
            // == 값이 같은지 물어봄
            document.write( x == y )
            document.write('<br/>')
            document.write( x != y )
            document.write('<br/>')
            // === 타입까지 같는지 물어 봄
            document.write( x === y )
            document.write('<br/>')

            /*
                  number : 숫자
                  string : 문자, 작은따옴표, 큰따옴표
                  boolean : true/false
                  array : [10, 20, 30] <--대괄호
                  function
            */


      </script>
</body>
</html>
