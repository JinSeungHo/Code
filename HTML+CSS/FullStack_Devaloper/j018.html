<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <script>
            let 배열 = [10, 20, 30, 40]
            document.write(배열[0] + 배열[1] + '<br/>')
            배열.pop()
            배열.push(1000)
            document.write(배열 + '<br/>')
            document.write(배열.join('!') + '<br/>')
            배열.reverse()
            document.write(배열 + '<br/>')
            배열.sort()  //숫자식으로 정렬x 사전식로 정렬
            document.write(배열 + '<br/>')

      </script>
</body>

</html>
