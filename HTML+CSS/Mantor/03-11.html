<body>
      <h4>Web Publishing Expert</h4>
      <h1>웹 퍼블리싱 전문가</h1>
      <hr />
      <p>
            웹 표준의 개념과 원리를 이해하고 <br />
            웹 표준을 준수한 많은 사이트를 벤치마킹한 <br />
            다양하고 유용한 실무 스킬과 팁을 활용한 웹사이트를 제작합니다.
      </p>
      <blockquote>
            <strong>웹퍼블리셔</strong><br />
            :<i>기존의 코더라고 불리던 HTML제작자</i>
      </blockquote>
      <h4>웹학과 누적수강생 <del>30,000</del> <strong><ins>39,000</ins></strong></h4>
      <h2>교육과정안내</h2>
      <ul>
            <li>일러스트</li>
            <li>포토샵</li>
            <li>웹디자인전문가</li>
            <li>스마트폰 웹디자인</li>
            <li>웹기획UXUI</li>
            <li>제이쿼리</li>
            <li>포트폴리오</li>
      </ul>
      <!--ul/ol태그를 혼합할 경우 li를 꼭 사용해야함-->
      <ul>
            <li>혼합형 목록태그</li>
            <ol type="I">
                  <li>1</li>
                  <li>2</li>
                  <li>3</li>
                  <li>4</li>
            </ol>
      </ul>



</body>
