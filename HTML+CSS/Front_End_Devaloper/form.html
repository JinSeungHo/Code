<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>form 실습</title>
</head>

<body>
      <form>
            <fieldset>
                  <legend>폼 테스트</legend>
                  <div>
                        <label for="txt">텍스트를 입력해주세요.</label>
                        <input type="checkbox" id="txt">
                  </div>
                  <div>
                        <label for="pw">비민번호를 입력해주세요.</label>
                        <input type="checkbox" id="pw">
                  </div>
                  <div>
                        <select>
                              <option value="">--음료--</option>
                              <option value="환타">환타</option>
                              <option value="콜라">콜라</option>
                              <option value="펩시">펩시</option>
                              <option value="포도">포도</option>
                              <option value="사이다">사이다</option>
                              <option value="스프라이트">스프라이트</option>
                        </select>
                  </div>
                  <div>
                        <textarea name="" id="" cols="10" rows="1"></textarea>
                  </div>
                  <div>
                        <button type="button">버튼입니다</button>
                        <button type="submit">sumbit버튼입니다</button>
                        <button type="reset">reset버튼입니다</button>
                  </div>
            </fieldset>
      </form>
</body>

</html>
