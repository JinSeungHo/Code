<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script 강의</title>
    <script src="/FE_Js/jquery-3.6.0.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .one {
            width: 300px;
            height: 200px;
            padding: 50px;
            background: #000;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="one">상자입니다.</div>

    <script>
        $(document).ready(function() {


            $(".one").click(function() {
                alert("성공입니다.");
            });

        });
    </script>



</body>

</html>
